<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ user }}</a>
      {% if request.user.is_authenticated%}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'accounts:update' %}" class="btn btn-info">회원 정보 수정</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'accounts:logout' %}" method='POST'>
              {% csrf_token %}

              <input type="submit" value='logout' class="btn btn-danger">
            </form>
          </li>
          <li calss="nav-item">
            <a href="{% url 'accounts:delete' %}" class="btn btn-danger"> 회원 탈퇴 </a>
          </li>
        </ul>
      </div>
      {% else %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'accounts:login' %}" class="btn btn-info"> 로그인 </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary">회원가입</a>
          </li>
        </ul>
      </div>
      {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
