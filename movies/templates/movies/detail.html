{% extends 'base.html' %}


{% block content %}
  <h1>DETAIL</h1>
  <hr>
  title : {{movie.title}}
  <br>
  description :{{movie.description}}
  <hr>
  <a href="{% url 'movies:update' movie.pk%}">UPDATE</a>

  <h2>댓글 목록 </h2>
  {% for comment in comments %}
    {{comment.content}}
    <hr>
  {% endfor %}
  <h3>댓글 쓰기</h3>
  <form action="{% url 'movies:comments_create' movie.pk %}" method="POST">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
  </form>

  <a href="{% url 'movies:index' %}">back</a>

{% endblock content %}
